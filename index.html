<!DOCTYPE html>
<html style="background-color: beige;">
<head>
   <title>Simon Says</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="simonGame.css">

   <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
   </audio>
   <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
   </audio>
   <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
   </audio>
   <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
   </audio>
   <audio id="fail">
      <source src="./sounds/fail.mp3"></source>
   </audio>
</head>
<body>      
   <div class="wrapper" draggable="true">
      <h1><b>SIMON GAME</b></h1>      
      <div class="console">         
         <div class="blackcircle1">               
            <div class="circle1"></div>
         </div>
         <div class="blackcircle2">
            <div class="circle2"></div>
         </div>
         <div class="blackcircle3">
            <div class="circle3"></div>
         </div>
         <div class="blackcircle4">
            <div class="circle4"></div>
         </div>           
         <div class="turn2">    
            <span id="turn-counter2">00</span>
         </div>
         <button class="button" id="start">START</button>
         <div class="turn">    
            <span id="turn-counter">00</span>
         </div>
         <div class="on"></div>
      </div>
   </div>
   <script src="simonGame.js"></script>   
</body>
</html>
